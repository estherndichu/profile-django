{%extends "registration/base.html"%} 
{% load bootstrap4 %} 
{%block content%}
<form class="form-signin" method="POST">
    <h1 class="mb-4"><span style="padding-bottom: 20px;">Instagram</span></h1>
    {% if registered %}
    <h1 class="h6 mb-3 font-weight-normal text-muted">Thank you for signing up</h1>
    {%else%}
    <h1 class="h6 mb-3 font-weight-normal text-muted">Sign up</h1>
    {%endif%} 
    {% csrf_token %} 
    {% bootstrap_form user_form %}
    <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Sign Up</button>
    <p class="mt-3">Already have an account? <a href="{%url 'user_login'%}">Login</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>
{%endblock%}
