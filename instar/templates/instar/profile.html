{%extends "instar/base.html"%} 
{%load static%} 
{%block content%}
<header style="margin-top: 120px;">
    <div class="container">

        <div style="margin-bottom: 40px;">

            <div>

                {%if profile.photo%}
                <img src="{{user.profile.photo.url }}" alt="" width="150" height="150" class="img-fluid"> 
                {%else%}
                <img src="{%static 'img/default-profile.png'%}" alt="" width="150" height="150" class="img-fluid"> 
                {%endif%}

            </div>

            <div class="profile-user-settings">

                <h1 class="profile-user-name">{{user.profile}}</h1>

            </div>

            <div class="profile-stats">

                <ul>
                    <li><span class="profile-stat-count">{{posts|length}}</span> posts</li>
                </ul>

            </div>

            <div class="profile-bio">
                <p>{{profile.bio}}</p>

            </div>

        </div>
    </div>

</header>

<main>

    <div class="container">
        <h3 style="text-align: center;"> Posts</h3>
        <div class="gallery">
            {%for post in posts%}
            <div class="gallery-item" tabindex="0">

                <img src="{{post.image.url}}" class="gallery-image" alt="">

                <div class="gallery-item-info">

                    <ul>
                        <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> {{post.likes}}</li>
                    </ul>

                </div>

            </div>
            {%endfor%}
        </div>



    </div>

</main>
{%endblock%}
