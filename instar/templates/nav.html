{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light" id="main-navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand pr-5" style="border-right: 1px solid #efefef;" href=''>
                <img src='{% static "img/instar.jpg" %}' height="45" class="d-inline-block align-top"/>
            </a>
            </div>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
    
                    <li class="nav-item">
                        {% if user.profile.photo %}
                            <a href='{{user.username }}'>
                                <img src="{{user.profile.photo.url }}" height="35" class="d-inline-block align-top rounded-circle"/>
                            </a>    
                        {% else %}
                            <img src="{% static 'img/default-profile.png' %}" height="35" class="d-inline-block align-top rounded-circle"/>
                        {% endif %}
                        <a href='' style="color:inherit;text-decoration:inherit;" >
                            <i class="lead">{{user.username}}</i>
                        </a>
                    </li>
                    <br>
                    <li class="nav-item nav-icon">
                        <a href="" >Add Post
                        </a>
                    </li>
                    <br>
                    <li class="nav-item nav-icon">
                        <a href="">
                            Log Out
                        </a>
                    </li>
    
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
