{%extends "registration/base.html"%} 
{%block content%}
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="form-signin" style="margin-top: 100;" method="POST">
                {% csrf_token %}
                <h1 class="mb-4"><span style="padding-bottom: 20px;">Instar</span></h1>
                <h1 class="mb-3 font-weight-normal text-muted">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Sign in</button>
                <p class="mt-3">Don't have an account? <a href="{%url 'django_registration_register'%}">Sign Up</a></p>
                <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
            </form>
        </div>
        <div class="col-md-4"></div>

    </div>
</div>
{%endblock%}
