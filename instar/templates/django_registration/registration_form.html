{%extends "django_registration/base.html"%} 
{% load bootstrap4 %} 
{%block content%}
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form class="form-signin" method="POST">
                <h1 class="mb-4"><span style="padding-bottom: 20px;">Instar</span></h1>
                {% if registered %}
                <h1 class="h6 mb-3 font-weight-normal text-muted">Thank you for signing up</h1>
                {%else%}
                <h1 class="h6 mb-3 font-weight-normal text-muted">Sign up</h1>
                {%endif%} 
                {% csrf_token %} 
                {% bootstrap_form form %}
                <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Sign Up</button>
                <p class="mt-3">Already have an account? <a href="{%url 'login'%}">Login</a></p>
                <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{%endblock%}
