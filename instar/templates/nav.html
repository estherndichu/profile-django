{% load static %}

<div class="navbar fixed-top bg-white">
    <nav class="container">
        <span class="navbar-brand mb-0 h1">
            <div class="instaicon logo d-none d-sm-block">
                <a class="navbar-brand pr-5" style="border-right: 1px solid #efefef;" href=''>
                    <img src='{% static "img/instar.jpg" %}' height="45" class="d-inline-block align-top" />
                </a>
            </div>
        </span>
        <form class="mb-0 h1 ml-auto mr-auto" action="{%url 'search'%}" method="GET">
            <input name="search_user" autocomplete="off" class="form-control d-none d-md-block" placeholder="Search">
            <i class="spinner "></i>
        </form>
        <span class="pull-right mr-5">
            <div>
                {% if user.profile.photo %}
                <a href='{{user.username }}'>
                    <img src="{{user.profile.photo.url }}" height="35"
                        class="d-inline-block align-top rounded-circle" />
                </a>
                {% else %}
                <img src="{% static 'img/default-profile.png' %}" height="35"
                    class="d-inline-block align-top rounded-circle" />
                {% endif %}
            </div>
        </span>
        <span class="pull-right mr-5">
            <div>
                <a href="">Add Post
                </a>
            </div>
        </span>
        <span class="pull-right mr-5">
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}
                <ul>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
                            aria-expanded="false">Account
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="{%url 'index'%}">Home</a>
                            </li>
                            <li>
                                <a href="/accounts/password/change">Change Password</a>
                            </li>
                            <li>
                                <a href="/logout">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <li>
                    <a class='btn btn-default' href="/accounts/login">Login</a>
                </li>

                {% endif %}
            </div>
        </span>
    </nav>
</div>

<div>
    
</div>
